<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
</head>

<body>

  <div id="sweets" class="menu">
    <span class="title">Сладости (нажми меня)!</span>
    <ul>
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </ul>

  </div>

  <script>

    let menuElem = document.getElementById('sweets')
    let titleElem = menuElem.querySelector('.title')

    titleElem.onclick = function() {
      menuElem.classList.toggle('open')
    }
  </script>
  <style>

  	.menu {
  		margin: 0 0 0 10px;
  	}
    .menu ul {
      margin: 0;
      list-style: none;
      display: none;
    }

    .menu .title {
      font-size: 18px;
      cursor: pointer;
    }

    .menu .title::before {
      content: '⇉';
      color: green;
    }

    .menu.open .title::before {
      content: '⇊';
    }

    .menu.open ul {
      display: block;
    }
  </style>

</body>
</html>
