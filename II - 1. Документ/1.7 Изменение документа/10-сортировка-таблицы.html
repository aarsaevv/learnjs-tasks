<!DOCTYPE html>
<html>
<body>

  <table id="table">
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Pete</td>
      <td>Brown</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Ann</td>
      <td>Lee</td>
      <td>5</td>
    </tr>
  </table>

  <script>
    let rows = Array.from(table.rows)
    .slice(1)
    .sort((row1, row2) => (row1.cells[0].textContent > row2.cells[0].textContent) ? 1: -1)
    table.tBodies[0].append(...rows)
  </script>

</body>
</html>
