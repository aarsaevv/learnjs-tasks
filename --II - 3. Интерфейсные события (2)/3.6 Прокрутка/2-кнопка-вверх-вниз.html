<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	    body,
	    html {
	      height: 100%;
	      width: 100%;
	      padding: 0;
	      margin: 0;
	      scroll-behavior: smooth;
	    }

	    #matrix {
	      width: 400px;
	      margin: auto;
	      overflow: auto;
	      text-align: justify;
	    }

	    #arrowTop {
	      height: 9px;
	      width: 14px;
	      color: green;
	      position: fixed;
	      top: 10px;
	      left: 10px;
	      cursor: pointer;
	    }

	    #arrowTop::before {
	      content: '▲';
	    }

  	</style>
	<title>Document</title>

	<div id="matrix">
	    <script>
	      for (let i = 0; i < 2000; i++) document.writeln(i)
	    </script>
  	</div>

  	<div id="arrowTop"></div>

  <script>
  	// Функционал кнопки
    arrowTop.addEventListener('click', () => {
    	window.scrollTo(pageYOffset, 0)
    })
    // Появление после скролла высоты окна браузера
    window.addEventListener('scroll', () => {
    	if(pageYOffset <= document.documentElement.clientHeight) {
    		arrowTop.style.display = 'none'
    	}
    	else arrowTop.style.display = 'block'
	})
  </script>
</head>
<body>
	
</body>
</html>
