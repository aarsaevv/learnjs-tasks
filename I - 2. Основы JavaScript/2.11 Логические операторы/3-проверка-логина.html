<!DOCTYPE html>

<script>
	'use strict'

	let login
	let password
	login = prompt('Введите ваш логин')
	if (login === 'Админ') {
		password = prompt('Введите пароль')
		if (password === 'Я главный') {
			alert('Здравствуйте!')
		}
		else if(password === null || password === '') {
			alert('Отменено')
		}
		else alert('Неверный пароль')
	}
	else if(login === null || login === '') {
		alert('Отменено')
	}
	else alert('Я вас не знаю')
	
</script>
</html>
