<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <style>
    .slider {
    border-radius: 5px;
    background: #E0E0E0;
    background: linear-gradient(left top, #E0E0E0, #EEEEEE);
    width: 310px;
    height: 15px;
    margin: 5px;
  }

  .thumb {
    width: 10px;
    height: 25px;
    border-radius: 3px;
    position: relative;
    left: 10px;
    top: -5px;
    background: blue;
    cursor: pointer;
  }
  1</style>
</head>

<body>

  <div id="slider" class="slider">
    <div class="thumb"></div>
  </div>

  <script>

    let thumb = slider.querySelector('.thumb')

    thumb.addEventListener('mousedown', (e) => {
      e.preventDefault()

      let shiftX = e.clientX - thumb.getBoundingClientRect().left

      document.addEventListener('mousemove', onMouseMove)
      document.addEventListener('mouseup', onMouseUp)

      function onMouseMove(e) {
        let newLeftPosition = e.clientX - shiftX - slider.getBoundingClientRect().left

        if (newLeftPosition < 0) {
          newLeftPosition = 0
        }
        let rightSide = slider.offsetWidth - thumb.offsetWidth
        if (newLeftPosition > rightSide) {
          newLeftPosition = rightSide
        }

        thumb.style.left = newLeftPosition + 'px'
      }

      function onMouseUp() {
        document.removeEventListener('mouseup', onMouseUp)
        document.removeEventListener('mousemove', onMouseMove)
      }

    })

    thumb.addEventListener('dragstart', (e) => {
      return false
    })

  </script>

</body>
</html>
