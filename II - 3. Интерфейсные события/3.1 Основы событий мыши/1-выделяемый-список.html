<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>
  Кликни на элемент списка, чтобы выделить его.
  <br>
  <ul id="ul" onclick="select(event)" onmousedown="return false">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>

  <script>
    function select(e) {
      if (e.target.tagName != "LI") return

      if (e.ctrlKey || e.metaKey) {
        toggle(e.target)
      } else {
        simpleSelect(e.target)
      }
    }

    function toggle(li) {
      li.classList.toggle('selected')
    }

    function simpleSelect(li) {
      let liSelected = ul.querySelectorAll('.selected')
      for(let li of liSelected) {
        li.classList.remove('selected')
      }
      li.classList.add('selected')
    }
  </script>
</body>
</html>
