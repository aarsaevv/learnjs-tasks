<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="module">
		for(let li of document.querySelectorAll('li')) {
			// Убираем лишние пробелы и переносы строк
			let text = li.firstChild.data.replaceAll(' ', '').replaceAll('\n', '')
			// Добавляем пробел одному элементу
			if(text === 'Морскаяфорель') text = 'Морская форель'
			let nest = li.getElementsByTagName('li').length
			console.log(`Элемент списка: ${text}. Количество потомков: ${nest}`)
		}
	</script>
</head>
<body>
  <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Рыба-ангел</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
